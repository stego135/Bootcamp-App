<div class="pokemon-container">
    <div class="img-container">
    
        <img class="img-fluid poke-icon mx-auto d-block" *ngIf="image$" [src]="(image$ | async)">
    </div>
    <div class="text-container">
        <p class="pokemon-name">{{pokemon.name}}</p>
        <p class="pokemon-count">Count: {{pokemon.count}}</p>
    </div>
</div>
