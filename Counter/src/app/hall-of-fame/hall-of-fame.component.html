<div class="header">
    <h2>Hall of Fame</h2>
    <div class="sort-list">
        <button class="add" (click)="getShiny()">When added</button>
        <button class="asc" (click)="sortAsc()">Ascending</button>
        <button class="desc" (click)="sortDesc()">Descending</button>
    </div>
</div>
<div class="pokemon-group">
    <div class="row">
        <div class="col-md-3" *ngFor="let pokemon of shiny">
            <app-pokemon-thumbnail [pokemon] = "pokemon"></app-pokemon-thumbnail>
        </div>
    </div>
</div>
