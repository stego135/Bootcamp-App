<div class="header">
    <h2>Hall of Fame</h2>
    <div class="sort-list">
        <button class="add" (click)="getShiny()" 
        [ngStyle]="{'background-color': isTime ? '#555555' : '#373737'}">When added</button>
        <button class="asc" (click)="sortAsc()"
        [ngStyle]="{'background-color': isAsc ? '#555555' : '#373737'}">Ascending</button>
        <button class="desc" (click)="sortDesc()"
        [ngStyle]="{'background-color': isDesc ? '#555555' : '#373737'}">Descending</button>
    </div>
</div>
<div class="pokemon-group">
    <div class="row">
        <div class="col-md-3" *ngFor="let pokemon of shiny | async">
            <app-pokemon-thumbnail [pokemon] = "pokemon"></app-pokemon-thumbnail>
        </div>
    </div>
</div>
