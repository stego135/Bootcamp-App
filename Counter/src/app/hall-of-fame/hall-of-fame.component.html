<div class="header">
    <h2>Hall of Fame</h2>
    <button (click)="getShiny()">When added</button>
    <button (click)="sortAsc()">Asc</button>
    <button (click)="sortDesc()">Desc</button>
</div>
<div class="pokemon-group">
    <div class="row">
        <div class="col-md-3" *ngFor="let pokemon of shiny">
            <app-pokemon-thumbnail [pokemon] = "pokemon"></app-pokemon-thumbnail>
        </div>
    </div>
</div>
